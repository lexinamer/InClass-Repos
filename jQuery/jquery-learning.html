<!DOCTYPE html>

<html>
<head>


  <title>Page Title</title>
  <link type="text/css" rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/qtip2/2.2.1/jquery.qtip.min.css" />

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/qtip2/2.2.1/jquery.qtip.min.js"></script>
  <!-- link from jquery -->
</head>

<body>
  <script>
    $(document).ready(function(){
      //jQuery methods go here...
      console.log("DOM Ready");  //everything has been loaded in browser
      //$("p").fadeOut("slow");  //hiding all p tags

      $("button").click(function(){
        //code for when clicked
        $(".body-text").hide();
      })

      $('a').qtip({ // Grab some elements to apply the tooltip to
          content: {
              text: 'My common piece of text here',
          },

          style: {
              classes: 'qtip-blue qtip-shadow'
          }
      })
    });

  </script>

  <h1>This is an H1</h1>
  <p class="body-text">This is a paragraph</p>
  <p id="test" class="body-text">This is the <a href="#">2nd</a> graph</p>
  <button>Click Me</button>

</body>
</html>
